<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!DOCTYPE html>
<html lang="en">
<head>
    <title>Accounting Topics</title>
         <style>
      /* General Styles */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('/Pics/vd2.jpg') no-repeat center center/cover;
    background-size: cover;
}

/* Grid Layout */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjusts based on screen size */
    gap: 15px;
    width: 90%;
    max-width: 1200px;
}

/* Topic Buttons */
.topic-btn {
    padding: 2.5vw; /* Adjusts padding based on screen size */
    font-size: 1.2rem; /* Scales text dynamically */
    font-weight: bold;
    color: #fff;
    background-color: black;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
    min-width: 120px; /* Prevents buttons from shrinking too much */
    text-align: center;
}

/* Hover Effect */
.topic-btn:hover {
    transform: scale(1.1);
    background-color: #0056b3;
}

/* üìå Responsive Grid Adjustments */
@media screen and (max-width: 1024px) {
    .container {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
    }

    .topic-btn {
        padding: 3vw;
        font-size: 1.1rem;
    }
}

@media screen and (max-width: 768px) {
    .container {
        grid-template-columns: repeat(2, 1fr); /* Switches to 2 columns on smaller screens */
        gap: 10px;
    }

    .topic-btn {
        padding: 4vw;
        font-size: 1rem;
    }
}

@media screen and (max-width: 480px) {
    .container {
        grid-template-columns: repeat(1, 1fr); /* Single column layout for mobile */
        gap: 8px;
    }

    .topic-btn {
        padding: 5vw;
        font-size: 0.9rem;
    }
}

/* üé¨ Modal Styling */
.video-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 10px;
}

/* üé• Video Responsive */
.video-modal iframe {
    width: 80%;
    height: 60vh;
    max-width: 800px;
    border: none;
    border-radius: 10px;
}

/* ‚ùå Close Button */
.close-button {
    position: absolute;
    top: 15px;
    right: 15px;
    background: none;
    border: none;
    font-size: 2rem;
    color: white;
    cursor: pointer;
}

/* üìå Modal Adjustments for Mobile */
@media screen and (max-width: 768px) {
    .video-modal iframe {
        width: 90%;
        height: 50vh;
    }

    .close-button {
        top: 10px;
        right: 10px;
        font-size: 1.8rem;
    }
}

@media screen and (max-width: 480px) {
    .video-modal iframe {
        width: 95%;
        height: 40vh;
    }

    .close-button {
        font-size: 1.5rem;
    }

    </style>
</head>
<body>
    <div class="container">
        <button class="topic-btn" id="doubleEntryBtn">Double Entry</button>
        <button class="topic-btn" id="trialBalanceBtn">Trial Balance</button>
        <button class="topic-btn" id="incomeStatementBtn">Income Statement</button>
        <button class="topic-btn" id="balanceSheetBtn">Balance Sheet</button>
        <button class="topic-btn" id="cashBookBtn">Cash Book</button>
        <button class="topic-btn" id="journalsBtn">Journals</button>
        <button class="topic-btn" id="depreciationBtn">Depreciation</button>
        <button class="topic-btn" id="badDebtsBtn">Bad Debts</button>
        <button class="topic-btn" id="bankReconciliationBtn">Bank Reconciliation</button>
        <button class="topic-btn" id="ratiosBtn">Accounting Ratios</button>
        <button class="topic-btn" id="partnershipBtn">Partnership Accounts</button>
        <button class="topic-btn" id="manufacturingBtn">Manufacturing Accounts</button>
    </div>
</body>

<script>
// Function to create and show the modal with the YouTube video
function showVideoModal(videoUrl) {
    const modal = document.createElement('div');
    modal.classList.add('video-modal');

    const iframe = document.createElement('iframe');
    iframe.src = `${videoUrl}?autoplay=1&rel=0`;
    iframe.allow = 'autoplay; encrypted-media';
    iframe.allowFullscreen = true;

    const closeButton = document.createElement('button');
    closeButton.classList.add('close-button');
    closeButton.innerHTML = '&times;';
    closeButton.onclick = () => document.body.removeChild(modal);

    modal.appendChild(iframe);
    modal.appendChild(closeButton);
    document.body.appendChild(modal);
}

// Function to initialize button event listeners
function initializeVideoButtons() {
    const buttons = [
        { id: 'doubleEntryBtn', url: 'https://www.youtube.com/embed/MgXhXZU6XgQ' },
        { id: 'trialBalanceBtn', url: 'https://www.youtube.com/embed/B4m8sV0iPT4' },
        { id: 'incomeStatementBtn', url: 'https://www.youtube.com/embed/kU3PHu1p8G8' },
        { id: 'balanceSheetBtn', url: 'https://www.youtube.com/embed/3Z8zNSAIqlA' },
        { id: 'cashBookBtn', url: 'https://www.youtube.com/embed/j9AeOdWigx8' },
        { id: 'journalsBtn', url: 'https://www.youtube.com/embed/oGouBoCjXqw' },
        { id: 'depreciationBtn', url: 'https://www.youtube.com/embed/QTVm-UmaZ5o' },
        { id: 'badDebtsBtn', url: 'https://www.youtube.com/embed/Ax53JD5eSYE' },
        { id: 'bankReconciliationBtn', url: 'https://www.youtube.com/embed/uG6bAb_gLvs' },
        { id: 'ratiosBtn', url: 'https://www.youtube.com/embed/Ji2f4o9SO0w' },
        { id: 'partnershipBtn', url: 'https://www.youtube.com/embed/dhDoDdE0Pss' },
        { id: 'manufacturingBtn', url: 'https://www.youtube.com/embed/ksVyLckuU9U' }
    ];

    buttons.forEach(button => {
        const btnElement = document.getElementById(button.id);
        if (btnElement) {
            btnElement.addEventListener('click', () => showVideoModal(button.url));
        }
    });
}

// Initialize the buttons when the DOM is fully loaded
document.addEventListener('DOMContentLoaded', initializeVideoButtons);
</script>
</html>
