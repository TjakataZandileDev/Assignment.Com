<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biology </title>
         <style>
      /* General Styles */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('/Pics/vd2.jpg') no-repeat center center/cover;
    background-size: cover;
}

/* Grid Layout */
.container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Adjusts based on screen size */
    gap: 15px;
    width: 90%;
    max-width: 1200px;
}

/* Topic Buttons */
.topic-btn {
    padding: 2.5vw; /* Adjusts padding based on screen size */
    font-size: 1.2rem; /* Scales text dynamically */
    font-weight: bold;
    color: #fff;
    background-color: black;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.3s ease, background-color 0.3s ease;
    min-width: 120px; /* Prevents buttons from shrinking too much */
    text-align: center;
}

/* Hover Effect */
.topic-btn:hover {
    transform: scale(1.1);
    background-color: #0056b3;
}

/* üìå Responsive Grid Adjustments */
@media screen and (max-width: 1024px) {
    .container {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 12px;
    }

    .topic-btn {
        padding: 3vw;
        font-size: 1.1rem;
    }
}

@media screen and (max-width: 768px) {
    .container {
        grid-template-columns: repeat(2, 1fr); /* Switches to 2 columns on smaller screens */
        gap: 10px;
    }

    .topic-btn {
        padding: 4vw;
        font-size: 1rem;
    }
}

@media screen and (max-width: 480px) {
    .container {
        grid-template-columns: repeat(1, 1fr); /* Single column layout for mobile */
        gap: 8px;
    }

    .topic-btn {
        padding: 5vw;
        font-size: 0.9rem;
    }
}

/* üé¨ Modal Styling */
.video-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
    padding: 10px;
}

/* üé• Video Responsive */
.video-modal iframe {
    width: 80%;
    height: 60vh;
    max-width: 800px;
    border: none;
    border-radius: 10px;
}

/* ‚ùå Close Button */
.close-button {
    position: absolute;
    top: 15px;
    right: 15px;
    background: none;
    border: none;
    font-size: 2rem;
    color: white;
    cursor: pointer;
}

/* üìå Modal Adjustments for Mobile */
@media screen and (max-width: 768px) {
    .video-modal iframe {
        width: 90%;
        height: 50vh;
    }

    .close-button {
        top: 10px;
        right: 10px;
        font-size: 1.8rem;
    }
}

@media screen and (max-width: 480px) {
    .video-modal iframe {
        width: 95%;
        height: 40vh;
    }

    .close-button {
        font-size: 1.5rem;
    }
}    
    </style>
</head>
<body>
    <div class="container">
        <button class="topic-btn" id="cellStructureBtn">Cell Structure</button>
        <button class="topic-btn" id="enzymesBtn">Enzymes</button>
        <button class="topic-btn" id="movementBtn">Movement of Substances</button>
        <button class="topic-btn" id="nutritionBtn">Nutrition</button>
        <button class="topic-btn" id="respirationBtn">Respiration</button>
        <button class="topic-btn" id="transportBtn">Transport in Organisms</button>
        <button class="topic-btn" id="coordinationBtn">Coordination & Response</button>
        <button class="topic-btn" id="reproductionBtn">Reproduction</button>
        <button class="topic-btn" id="inheritanceBtn">Inheritance</button>
        <button class="topic-btn" id="organismsBtn">Organisms & Environment</button>
        <button class="topic-btn" id="humanInfluenceBtn">Human Influence on Environment</button>
        <button class="topic-btn" id="biotechnologyBtn">Biotechnology</button>
    </div>
</body>

<script>
function showVideoModal(videoUrl) {
    const modal = document.createElement('div');
    modal.classList.add('video-modal');

    const iframe = document.createElement('iframe');
    iframe.src = `${videoUrl}?autoplay=1&rel=0`;
    iframe.allow = 'autoplay; encrypted-media';
    iframe.allowFullscreen = true;

    const closeButton = document.createElement('button');
    closeButton.classList.add('close-button');
    closeButton.innerHTML = '&times;';
    closeButton.onclick = () => document.body.removeChild(modal);

    modal.appendChild(iframe);
    modal.appendChild(closeButton);
    document.body.appendChild(modal);
}

function initializeVideoButtons() {
    const buttons = [
        { id: 'cellStructureBtn', url: 'https://www.youtube.com/embed/URUJD5NEXC8' },
        { id: 'enzymesBtn', url: 'https://www.youtube.com/embed/2NENlXsW4pM' },
        { id: 'movementBtn', url: 'https://www.youtube.com/embed/IWcU8bP0qXA' },
        { id: 'nutritionBtn', url: 'https://www.youtube.com/embed/POXU1b7Wb3Q' },
        { id: 'respirationBtn', url: 'https://www.youtube.com/embed/4D3NwCMnF5Q' },
        { id: 'transportBtn', url: 'https://www.youtube.com/embed/Z_L6q3hW_8E' },
        { id: 'coordinationBtn', url: 'https://www.youtube.com/embed/0fSQeX5Ov8s' },
        { id: 'reproductionBtn', url: 'https://www.youtube.com/embed/RHIIvVhqiUY' },
        { id: 'inheritanceBtn', url: 'https://www.youtube.com/embed/Mehz7tCxjSE' },
        { id: 'organismsBtn', url: 'https://www.youtube.com/embed/jWXpd-tbo6A' },
        { id: 'humanInfluenceBtn', url: 'https://www.youtube.com/embed/Zk2nHftuADo' },
        { id: 'biotechnologyBtn', url: 'https://www.youtube.com/embed/2A7mV82hTTw' }
    ];

    buttons.forEach(button => {
        const btnElement = document.getElementById(button.id);
        if (btnElement) {
            btnElement.addEventListener('click', () => showVideoModal(button.url));
        }
    });
}

document.addEventListener('DOMContentLoaded', initializeVideoButtons);
</script>
</html>
